<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+VIC+Guides&display=swap"
    rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+VIC+Guides&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form action="login">
            <div class="form-group">
                <label for="username">Nama</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="username">E-Mail</label>
                <input type="text" id="E-Mail" name="E-Mail" required>
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password"> Confirm Password</label>
                <input type="password" id="confirm password" name="confirm password" required>
            </div>
            <div class="form-group">
                <button type="submit"><a href="LandingPage.html">Register</a></button>
            </div>
            <div class="form-group">
                <a href="index.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
